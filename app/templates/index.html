    <div class="container">
        <h2 class="text-center">Take Your Task Management To The Next Level</h2>
        <h4 class="text-center mb-5">Introducing a Modern Take on Managing Your Tasks</h4>

        <div class="row justify-content-center">
            <div class="col-md-4 d-flex flex-column justify-content-center align-items-center mx-5">
                <h6 class="text-center">Already have an account?</h6>
                <h5 class="text-center">Sign In</h5>
                <div class="input-group mb-3">
                    <span class="input-group-text custom-input-label" id="inputGroup-sizing-default">Username:</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text custom-input-label" id="inputGroup-sizing-default">Password:</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <button type="button" class="btn btn-filled-outline-signin">Sign In:</button>
            </div>
            <div class="col-md-4 d-flex flex-column justify-content-center align-items-center mx-5">
                <h6 class="text-center">No account? No Problem! It's Free!</h6>
                <h5 class="text-center">Sign Up Today</h5>
                <form action="/create_user" method="POST">
                    <div class="input-group mb-3">
                        <span class="input-group-text custom-input-label" id="inputGroup-sizing-default">First Name:</span>
                        <input type="text" class="form-control" name="firstName" placeholder="Enter your first name" aria-label="Enter first name" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text custom-input-label" id="inputGroup-sizing-default">Last Name:</span>
                        <input type="text" class="form-control" name="lastName" placeholder="(optional)" aria-label="Enter last name" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text custom-input-label" id="inputGroup-sizing-default">Username:</span>
                        <input type="text" class="form-control" name="username" placeholder="Create a username" aria-label="Create a username" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text custom-input-label" id="inputGroup-sizing-default">Email:</span>
                        <input type="text" class="form-control" name ="email" placeholder="required" aria-label="Enter your email address" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text custom-input-label" id="inputGroup-sizing-default">Password:</span>
                        <input type="text" class="form-control" name="password" placeholder="Create an account password" aria-label="Create a Password" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <button type="submit" class="btn btn-filled-outline-signup">Submit</button>
                </form>
            </div>
        </div>
